<div *ngIf="dataSource" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource.products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">
        {{ product.price | currency: "BRL" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let product">
        {{ product.stock.quantity }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantityMin">
      <th mat-header-cell *matHeaderCellDef>Quantidade Minima</th>
      <td mat-cell *matCellDef="let product">
        {{ product.stock.quantityMin }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let product">
        <a routerLink="/products/update/{{ product.id }}" class="edit">
          <i class="material-icons"> edit </i>
        </a>
        <button (click)="confirmDestroy(product)" class="delete">
          <i class="material-icons"> delete </i>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let product; columns: displayedColumns"></tr>
  </table>

  <div class="paginator">
    <mat-form-field>
      <mat-label>Itens por página</mat-label>
      <mat-select [(ngModel)]="perPage" (selectionChange)="changePage()">
        <mat-option *ngFor="let page of listPerPage" [value]="page">
          {{ page }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="icons">
      <button (click)="page('first')">
        <i class="material-icons"> first_page </i>
      </button>
      <button (click)="page('previous')">
        <i class="material-icons"> keyboard_arrow_left </i>
      </button>
      <button (click)="page('next')">
        <i class="material-icons"> keyboard_arrow_right </i>
      </button>
      <button (click)="page('last')">
        <i class="material-icons"> last_page </i>
      </button>
    </div>
    <span class="text-area">
      Pág. {{ paging.currentPage }} de {{ paging.totalPages }}
    </span>
  </div>


</div>
