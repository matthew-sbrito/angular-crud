<mat-card>
  <mat-card-title>Editar produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [(ngModel)]="product.price"
        type="number"
        name="price"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="save()" buttom-theme>Salvar</button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
